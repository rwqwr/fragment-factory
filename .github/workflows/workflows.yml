name: build

on:
  push:
    branches:
      - master

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: assembleDebug
